---
language: ruby
sudo: false
cache: bundler
script:
- bundle exec rake
rvm:
- 2.5.3
matrix:
  fast_finish: true
deploy:
  provider: rubygems
  api_key:
    secure: ""
  on:
    rvm: 2.5.3
    tags: true
    all_branches: true
notifications:
  email: false
  irc:
    on_success: always
    on_failure: always
    channels:
      - "chat.freenode.org#voxpupuli-notifications"
